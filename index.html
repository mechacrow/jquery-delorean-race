<!DOCTYPE html>
<html>
    <head>
        <title>Delorean jQuery Race</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
<body>
    <h1>jQuery Delorean Race</h1>
    
    <input type="button" value="Race!" id="go">
    <input type="button" value="Reset" id="reset">
    
    <div id="racetrack">
        <img src="img/car1small.png" alt="grey car" id="car1" class="car">
        <img src="img/car2small.png" alt="black car" id="car2" class="car">
    </div>
    
    <div id="raceInfoContainer" class="clearfix">
        <h2>Results</h2>
        <div id="raceInfo1" class="raceInfo">Delorean One<span></span></div>
        <div id="raceInfo2" class="raceInfo">Delorean Two<span></span></div>
    </div>
    
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
